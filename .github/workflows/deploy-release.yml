name: CI/CD deploy release

on: 
  push:
    branches: [ "deploy-release" ]

jobs:
  ci_cd_deploy_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Mostrar archivos iniciales
        run: ls -la

      - name: Clonar repositorio
        uses: actions/checkout@v2

      - name: Confirmar archivos clonados
        run: ls -la

      - name: Configurar Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar Angular (producciÃ³n)
        run: npm run build -- --configuration production

      - name: Mostrar archivos generados
        run: ls -la dist/mycv/browser

      - name: Cambiar a rama release y copiar build
        run: |
          git fetch origin
          git checkout release
          rm -rf docs
          mkdir docs
          cp -r dist/mycv/browser/* docs/
          git add docs

      - name: Hacer commit y push a release
        env:
          CI_COMMIT_MESSAGE: "ðŸš€ ActualizaciÃ³n automÃ¡tica desde deploy-release"
          CI_COMMIT_AUTHOR: TooVerletzt
        run: |
          git config user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config user.email "zS23004724@estudiantes.uv.mx"
          git commit -m "${{ env.CI_COMMIT_MESSAGE }}" || echo "No hay cambios"
          git push origin release

