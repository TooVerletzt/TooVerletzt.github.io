name: CI/CD deploy release
on: 
  push:
    branches: [ "deploy-release"]
  pull_request:
    branches: [ "deploy-release"]
jobs:
  ci_cd_deploy_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo 'hello world'
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - name: Install dependencies
        run: npm ci
      - name: Build setup
        run: npm run build
    
      - name: list dir
        run: ls -la dist/mycv/browser  
      
      - name: copy index.html, css, js
        run: cp dist/mycv/browser/*.* docs  
  
      - name: list docs\
        run: ls -la docs  

      - name: GIT commit and push docs
        env: 
         CI_COMMIT_MESSAGE: save spark results
         CI_COMMIT_AUTHOR: TooVerletzt 
        run: |
         git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
         git config --global user.email "zS23004724@estudiantes.uv.mx"
         git add .
         git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
         git push origin deploy-release

