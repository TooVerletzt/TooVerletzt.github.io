name: CI/CD deploy release

on:
  push:
    branches: [ "deploy-release" ]

jobs:
  ci_cd_deploy_release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

      - name: Copy files to docs/
        run: |
          rm -rf docs/*
          cp -r dist/mycv/browser/* docs/

      - name: Commit changes to docs/
        run: |
          git config --global user.name "TooVerletzt"
          git config --global user.email "zS23004724@estudiantes.uv.mx"
          git add docs/
          git commit -m "游 Actualizaci칩n autom치tica desde deploy-release" || echo "No hay cambios que commitear"
          git push origin deploy-release

      - name: Crear Pull Request de deploy-release a release
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "deploy-release"
          destination_branch: "release"
          pr_title: "游 Deploy autom치tico a release"
          pr_body: "Este PR fue generado autom치ticamente desde el workflow."
          github_token: ${{ secrets.GITHUB_TOKEN }}

